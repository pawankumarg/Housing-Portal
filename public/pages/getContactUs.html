<table class="table table-bordered">
	<tr>
		<th>Name</th>
		<th>Phone</th>
		<th>Email</th>
		<th>Message</th>
		<th>Created</th>
		<th></th>
	</tr>
	<tr ng-repeat="contact in contacts">
		<td>{{contact.Name}}</td>
		<td>{{contact.Phone}}</td>
		<td>{{contact.Email}}</td>
		<td>{{contact.Message}}</td>
		<td>{{contact.Created | date:longDate}}</td>
		<td><input type="button" ng-click="Delete(contact._id)" ng-confirm-click="Are you sure you want to delete this user?" value="Delete" class="btn-danger"><td>
	</tr>
</table>
