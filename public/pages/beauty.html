<h2>Book a Beauty specialist</h2>
<br />

<form class="form-horizontal"  name="beauty" ng-show="Showbeauty">
	<div class="form-group">
		<label class="col-sm-4 control-label">Tell us which package you need : </label>
			<div class="col-sm-4">
				<select ng-model="formData.package" ng-required="true" name="package" class="form-control" >
					<option></option>
					<option value="Hair Care">Hair Care</option>
					<option value="Skin Excellence">Skin Excellence</option>
					<option value="Beauty Pack">Beauty Pack</option>					
					<option value="Other">Other</option>
				</select>
			</div>
			<div role="alert">
		      <span class="error" ng-show="beauty.package.$error.required">
		       <font style="color:red">*</font></span>
		    </div>
	</div>		
	<div class="form-group">
		<label class="col-sm-4 control-label">Details : </label>
		<div class="col-sm-4">
			<textarea class="form-control" rows="5" ng-model="formData.detail" ng-required="true" name="detail" placeholder="EX: Need Facial, Threading, Waxing, Hair Spa and more services.."></textarea>
		</div>
		<div role="alert">
			<span class="error" ng-show="beauty.detail.$error.required"><font style="color:red">*</font></span>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-4 control-label">Preffered Date and Time : </label>
			<div class="col-sm-4">
				<input type="datetime-local" ng-model="formData.appointmentDate" name="appointmentDate" ng-required="true" >
				<br />
				<!-- <font>EX: 03/25/2016 02:40 PM</font> -->
			</div>

			<div role="alert">
		      <span class="error" ng-show="beauty.appointmentDate.$error.required">
		       <font style="color:red">*</font></span>
		    </div>

	</div>	
	<div class="form-group">
		<label class="col-sm-4 control-label">Preffered Specialist : </label>
		<div class="col-sm-4">
				<select ng-model="formData.specialist" name="specialist" class="form-control" >
					<option>Any</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>					
				</select>
			</div>
	</div>					
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">      
      <input type="button" class="btn btn-default" ng-disabled="!beauty.$valid" ng-click="submitbeauty()" value="Submit"></input>
    </div>
  </div>
</form>
<form class="form-horizontal"  name="address" ng-show="ShowAddress">
  	<div class="form-group">
		<label class="col-sm-4 control-label">Name : </label>
		<div class="col-sm-4">
			<input type="text" ng-model="formData.name" ng-required="true" name="name" class="form-control" placeholder="Full Name" />
		</div>
		<div role="alert">
			<span class="error" ng-show="address.name.$error.required"><font style="color:red">*</font></span>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-4 control-label">Phone No : </label>
		<div class="col-sm-4">
			<input type="number" ng-minlength="10" ng-maxlength="10" ng-model="formData.phone" ng-required="true" name="phone" class="form-control" placeholder="Phone No."  />
		</div>
		<div role="alert">
			<span class="error" ng-show="address.phone.$error.required"><font style="color:red">*</font></span>
			<span class="error" ng-show="address.phone.$touched && address.phone.$error.minlength" ><font style="color:red">Not a valid number!</font></span>
			<span class="error" ng-show="address.phone.$error.maxlength" ><font style="color:red">Not a valid number!</font></span>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-4 control-label">Email Id : </label>
		<div class="col-sm-4">
			<input type="email" ng-model="formData.email" ng-required="true" name="email" class="form-control" placeholder="Email Address" />
		</div>
		<div role="alert">
			<span class="error" ng-show="address.email.$error.required"><font style="color:red">*</font></span>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-4 control-label">Address : </label>
		<div class="col-sm-4">
			<input type="text" ng-model="formData.address" ng-required="true" name="address" class="form-control" placeholder="Address" />
		</div>
		<div role="alert">
			<span class="error" ng-show="address.address.$error.required"><font style="color:red">*</font></span>
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-4 control-label">City : </label>
		<div class="col-sm-4">
			<input type="text" ng-model="formData.city" ng-required="true" name="city" class="form-control" placeholder="City" />
		</div>
		<div role="alert">
			<span class="error" ng-show="address.city.$error.required"><font style="color:red">*</font></span>
		</div>
	</div>	
	<div class="form-group">
    <div class="col-sm-offset-4 col-sm-4">      
      <input type="button" class="btn btn-default" ng-disabled="!address.$valid" ng-click="submitReport()" value="Submit"></input>
    </div>
  </div>
</form>
<div ng-show="ShowMessage">
<p><h3>Thank you!!!</h3></p>
<p>Your report has been submitted. Please note Reference ID number - <strong>{{ReportID}}</strong>. We will contact you shortly.</p></div>
