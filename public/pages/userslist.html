<table class="table table-bordered">
	<tr>
		<th>ID</th>
		<th>Email</th>
		<th>Is Active</th>
		<th>Is Admin</th>
		<th></th>
	</tr>
	<tr ng-repeat="users in usersList">
		<td>{{users._id}}</td>
		<td>{{users.email}}</td>
		<td>{{users.isActive}}</td>
		<td>{{users.isAdmin}}</td>
		<td><input type="button" ng-click="Delete(users._id)" ng-confirm-click="Are you sure you want to delete this user?" value="Delete" class="btn-danger"><td>
	</tr>
</table>
